<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>jQuery.parseXML demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./xml2json.js"></script>
    <script src="./demoRegattaFile.js"></script>
</head>
<body>

<p>someElement</p>
<p id="someElement"></p>
<p></p>anotherElement</p>
<p id="anotherElement"></p>
<p>jsonText</p>
<p id="jsonText"></p>


<script>
    var xml = $demoRegattaXml; //"<howdy><channel channelName='boo'><title>hiss</title></channel></howdy>",
    var xmlDoc = $.parseXML( xml );
    var $xml = $( xmlDoc );
    var $title = $xml.find( "Regatta").attr("Name" );

    $( "#someElement" ).append( $title );

    var json = $.xml2json(xml);
    var jsonTitle = json.Regatta.$.Name;

    var jsonText = jsonTitle.text();
    $( '#jsonText').append( jsonText);

</script>

</body>
</html>
